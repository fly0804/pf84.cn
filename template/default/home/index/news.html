{extend name="layouts@base" /}
{block name="main" }
  <!-- banner部分 -->
  <div class="banner news">
    <div class="title active">
      <p>实时新闻</p>
      <p class="en">Real-time News</p>
    </div>
  </div>
  <!-- main -->
  <div class="main-news">
    <div class="layui-container">
      <div class="layui-row layui-col-space20">
      	{volist name="list" id="vo" }
        <div class="layui-col-lg6 content" style="height: 150px;">
          <div>
            <div class="news-img"><img src="{$vo.imgsrc}"></div><div class="news-panel">
              <strong>{$vo.title}</strong>
              <p class="detail"><span>{$vo.digest}</span></p>
              <p class="read-push">阅读 <span>{$vo.priority}</span>&nbsp;&nbsp;&nbsp;&nbsp;发布时间：<span>{$vo.ptime}</span></p>
            </div>
          </div>
        </div>
        {/volist}
      
      </div>

    </div>
  </div>
   {/block}
