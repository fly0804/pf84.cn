<table class="table table-bordered table-striped ">
<thead class="flip-content bordered-palegreen">
<thead>
<tr>
    <th width="50">ID</th>
    <th width="120">手机号</th>
    <th width="120">验证码</th>
    <th>短信内容</th>
    <th>发送时间</th>
</tr>
</thead>
<tbody>

{volist name="data.list" id="vo" }

<tr>
    <td>{$vo.id}</td>
    <td>{$vo.mobile}</td>
    <td>{$vo.code}</td>
    <td>{$vo.content}</td>
	<td>{$vo.add_time|dateTpl='Y-m-d H:i:s'}
    </td>
</tr>

{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
